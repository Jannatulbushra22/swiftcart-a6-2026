<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title and logo -->
    <title>SwiftCart E Commerce | Shopping Platform </title>

    <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon"> 

    <!-- font awesome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
     integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
     <!-- font integration  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">



     <!-- tailwind+daisyui  -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <!-- stylesheet  -->
       <link rel="stylesheet" href="style.css">


</head>
<body>

<header class="font-[Poppins]">
    <div class="navbar bg-base-100 px-10">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <a class="text-2xl font-bold text-[#6366f1] cursor-pointer">SwiftCart</a>
        </div>

        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 gap-4 text-gray-600 font-medium">
                <li><a class="text-[#6366f1]">Home</a></li>
                <li><a>Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>

        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
            </button>
        </div>
    </div>
</header>

<!-- Banner style  -->
<section class="relative h-[500px] w-full flex items-center flex-col-reverse md:flex-row py-20 md:text-left text-white">
    <div class="absolute inset-0 z-0">
        <img src="./Assets/banner-image.png" alt="" class="w-full h-full object-cover brightness-40">
    </div>
    <div class="relative z-10 px-4">
        <h1 class="text-4xl  font-bold mb-4">
            Best Collection For You
        </h1>
        <p class="text-lg mb-6 max-w-lg mx-auto">Discover the latest trends in fashion, electronics, and more. Shop with confidence and style at SwiftCart.</p>
        <button class="btn btn-primary bg-indigo-600 border-none px-10">Shop Now</button>
    </div>
</section>

</body>
</html>
